language: java

jdk:
  - openjdk8

install:
  - cd spectre-parent
  - mvn clean install
  - cd ../spectre-common
  - mvn clean install
  - cd ../spectre-transport
  - mvn clean install

scrpit:
  - cd ../spectre-agent
  - mvn clean package
  - cd ../spectre-shell
  - mvn clean packge
  - rm -rf build
  - mkdir build
  - cp ./spectre-agent/target/spectre-agent-1.0.0.jar ./build/spectre-agent.jar
  - cp ./spectre-shell/target/spectre-shell-1.0.0.jar ./build/spectre-shell.jar
  - cp ./spectre-shell.* ./build/